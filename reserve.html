<!DOCTYPE  html>

<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <title>Tour reservation | Portland Historical Tours</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="You can make an online reservation of a tour with us at our website.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Francois+One&family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    
    <div id="container">
        
        <!--Use the header area for the website name or logo -->
        <header>
            <a href="index.html"><img src="images/Logo.png" alt="Portland Historical Tours' logo"></a>
        </header>

        <!-- Use the nav area to add hyperlinks to other pages within the website-->
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>  
                <li><a href="tours.html">Our Tours</a></li>  
                <li><a href="reserve.html">Reserve</a></li> 
                <li><a href="contact.html">Contact Us</a></li>
            </ul>
        </nav>
        
        <!-- Use the main area to add the main content of the webpage -->
        <main>
            
            <div id="form">
            
                <h2>Book a tour online here:</h2>
                
                <form class="form-grid" action="https://pcc-webdev.com/cis195h/pht/formInfo.php" method="post"><!--Start form-->
                    <fieldset>
                        <legend>Tour Information</legend>
                        
                        <label for="reference">Choose your tour:</label>
                        <select name="reference" id="reference">
                            <option value="downtown">Downtown Tour</option>
                            <option value="albina">Albina Tour</option>
                            <option value="landmark">Landmarks Tour</option>
                        </select>
                        
                        <label for="date">Tour date:</label>
                        <input type="text" name="date" id="date">
                        
                        <label for="participants">Total participants:</label>
                        <select name="participants" id="participants">
                            <option value="1-3">1-3</option>
                            <option value="4-6">4-6</option>
                            <option value="7-9">7-9</option>
                            <option value="10 or more">10 or more</option>
                        </select>
                    
                    </fieldset>
                    
                    <fieldset>
                        <legend>Customer Information</legend>
                        
                        <label for="fName">First Name:</label>
                        <input type="text" name="fName" id="fName" required>
                        
                        <label for="lName">Last Name:</label>
                        <input type="text" name="lName" id="lName" required>
                        
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required>
                        
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" id="phone">
                                        
                    </fieldset>
                    
                    <fieldset>
                        
                        <legend>Additional Information</legend>
                        
                        <label for="sensitivity">Does anyone in your party have food or drink sensitivities? If so, what are they?</label>
                        <textarea id="sensitivity" name="sensitivity" rows="5" cols="25"></textarea>
                    
                    </fieldset>
                    
                    <input type="submit" id="submit" value="Submit" class="btn">
                    
                </form>
            </div>

        </main>

        <!-- Use the footer area to add webpage footer content -->
        <footer>
            <p>&copy; Copyright 2024. All Rights Reserved.</p>
            <p><a href="mailto:sales@portlandhistoricaltours.com">sales@portlandhistoricaltours.com</a></p>
        </footer>
        
    </div>
    
</body>
</html>
